version: "3"
services:
  web:
    image: qijunbo/swagger_demo
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "32794:80"
    networks:
      - webnet
networks:
  webnet:
